plugins {
    id 'java'
}

group 'training'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.12.0'
    testCompile 'io.github.bonigarcia:webdrivermanager:2.2.1'
    testCompile('net.lightbody.bmp:browsermob-core:2.1.5')
            { exclude module: 'selenium' }

    testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.12.0'
    testCompile 'ru.qatools.commons:properties:2.0.RC6'
    testCompile 'com.codeborne:selenide:4.12.0'
}
